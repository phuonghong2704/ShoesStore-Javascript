</head>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Trang chủ</a>

                        <a class="nav-link" aria-current="page" href="sanpham-danhmuc.html">Sản phẩm</a>

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"

                            Người dùng

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <!--Slide show-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/BN.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/BN 2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/bn 3-01.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!--product of Cata-->
    <div class="row mt-5 container-fluid mb-5">
        <div class="col-3">
            <div class="list-group" height="500rem">
                <button type="button" name="category" class="list-group-item list-group-item-action active"
                    aria-current="true" onclick="changeProductList(this, 'all')">
                    Tất cả sản phẩm
                </button>
                <button type="button" name="category" class="list-group-item list-group-item-action"
                    onclick="changeProductList(this, 'man')">Giày
                    nam</button>
                <button type="button" name="category" class="list-group-item list-group-item-action"
                    onclick="changeProductList(this, 'woman')">Giày nữ</button>
                <button type="button" name="category" class="list-group-item list-group-item-action"
                    onclick="changeProductList(this, 'design')">Giày thiết kế</button>
            </div>
        </div>
        <div class="col-9 row" id="productUI">
            <!--SHOWW PRODUCT HERE-->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <article class="row mt-5 mb-5 container-md center">
                        <table class="table table-striped">
                            <h2 class="mb-">Giỏ hàng</h2>
                            <ion-icon name="cart-outline"></ion-icon>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Tên sản phẩm</th>
                                    <th scope="col">Hình ảnh</th>
                                    <th scope="col">Số lượng</th>
                                    <th scope="col">Tiền</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="cartUI">

                            </tbody>
                            <tfoot class="p-3 mb-2 bg-info text-dark">
                                <th colspan="4" class="text-right">Tổng tiền:</th>
                                <td colspan="3" id="cart-total"></td>
                            </tfoot>
                        </table>
                        <div class="d-flex align-items-end flex-column bd-highlight mb-3">
                            <button type="button" class="btn btn-danger btn-order col-3" id="deleteAllCart">Delete
                                All</button>
                        </div>
                    </article>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="close-cart">Close</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal"
                        id="orderFrom" data-bs-target="#modal2">Order</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <article class="container-fluid row mt-5 mb-5 d-flex justify-content-around align-items-center">
                        <div class="col-md-4 col-12">
                            <h2>Đặt hàng</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="" class="form-label">ID Order</label>
                                    <input type="number" class="form-control" id="id">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Địa chỉ</label>
                                    <textarea type="text" class="form-control" id="address"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Số điện thoại</label>
                                    <input type="number" class="form-control" id="mobile">
                                </div>
                                <button type="submit" class="btn btn-primary" id="btnOrder">Place
                                    Order</button>
                            </form>
                        </div>
                        <div class="col-12 col-md-6">
                            <button type="button" class="list-group-item list-group-item-action">Đơn hàng của
                                bạn</button>
                            <ul class="list-group" id="orderUI">
                            </ul>
                        </div>
                    </article>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-target="#staticBackdrop"
                        data-bs-toggle="modal" data-bs-dismiss="modal">Return
                        Cart</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Details-->
    <div class="modal fade" id="detail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <article class="container-fluid row mt-3 ml-5">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="mb-3" style="max-width: 540px;">
                                <div class="row g-0" id="detailUI">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    /orderDetails?id_Detail=78
